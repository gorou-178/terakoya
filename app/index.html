<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>terakoya</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <div class="header">
        <h3 class="text-muted">terakoya</h3>
    </div>

    <div class="row">
        <div class="col-md-7">
            <video id="local-video" class="real-time-video" autoplay></video>
        </div>
        <div class="col-md-5">
            <div class="toolbar">
                <ul>
                    <li id="black"></li>
                    <li id="blue"></li>
                    <li id="red"></li>
                    <li id="green"></li>
                </ul>
            </div>
            <div class="toolbar">
                <ul>
                    <li id="small">S</li>
                    <li id="middle">M</li>
                    <li id="large">L</li>
                </ul>
            </div>
            <div id="drawCanvas"></div>
        </div>
    </div>
    <div class="chat">
        <div class="row">
            <div class="col-md-12">
                <form v-on="submit:send">
                    <div class="input-group inquiry">
                        <span class="input-group-addon" v-on="click:send">質問</span>
                        <input type="text" class="form-control" placeholder="Message" v-model="message" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="chat-history">
                    <div class="well message" v-repeat="chats" class="item-{{$index}}" v-transition >
                        <li>
                            <span><i class="fa fa-user fa-fw"></i> {{name}}: {{message}}</span>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>
